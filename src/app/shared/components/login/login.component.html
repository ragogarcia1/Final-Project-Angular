<section fxLayoutAlign="center">
  <mat-card>
    <form #form="ngForm"
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
          (ngSubmit)="loginUser(form)"
          >
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input type="email" matInput placeholder="email" name="email" required ngModel>
        <mat-error>Debe ingresar un email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" name="password" ngModel required>
        <mat-error>Ingrese un password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit">Ingresar</button>
    </form>
  </mat-card>

</section>
