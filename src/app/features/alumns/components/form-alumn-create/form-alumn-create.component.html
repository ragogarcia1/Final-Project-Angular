<form [formGroup]="form"
      (ngSubmit)="saveAlumn()">
      <h1 mat-dialog-title>Agregar Alumno</h1>
      <mat-dialog-content>
        <section fxLayoutAlign="center">
          <mat-card fxFlex="100%">
            <div fxLayout="column"
                  fxLayoutAlign="center center"
                  fxLayoutGap="10px"
                  >
                  <mat-form-field style="width: 100%">
                    <mat-label> C贸digo de estudiante</mat-label>
                    <input type="text" matInput formControlName="code" ngModel required>
                    <mat-error>Debe ingresar c贸digo</mat-error>
                  </mat-form-field>
              <mat-form-field style="width: 100%">
                <mat-label> Nombre completo (Nombres y apellidos)</mat-label>
                <input type="text" matInput formControlName="fullName" ngModel required>
                <mat-error>Debe ingresar nombre</mat-error>
              </mat-form-field>
              <mat-form-field style="width: 100%">
                <mat-label> Email </mat-label>
                <input type="email" matInput formControlName="email" ngModel required>
                <mat-error>Debe ingresar email</mat-error>
              </mat-form-field>
              <mat-form-field style="width: 100%">
                <mat-label> Identificaci贸n </mat-label>
                <input type="text" matInput formControlName="identification" maxlength="15" ngModel required>
                <mat-error>Debe ingresar identificaci贸n</mat-error>
              </mat-form-field>
                <!-- <mat-label> Seleccione curso </mat-label>
                <mat-select formControlName="courses">
                  <mat-option *ngFor="let course of dataCourses" [value]="course" (onSelectionChange)="setCourse($event)">
                    {{ course.Name }}
                  </mat-option>
                </mat-select> -->
            </div>
          </mat-card>
        </section>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Cerrar</button>
        <button mat-button type="submit" [disabled]="form.invalid">Guardar</button>
      </mat-dialog-actions>

</form>
