<form [formGroup]="form"
      (ngSubmit)="saveInscription()">
      <mat-dialog-content>
          <section *ngIf="studentsEnrolled">
            <h1>Estudiantes inscritos:</h1>
            <mat-list  *ngFor="let student of studentsEnrolled">
              <mat-list-item>{{ student.FullName }}</mat-list-item>
            </mat-list>
          </section>

          <h1>Estudiantes por inscribir:</h1>
          <mat-form-field>
            <mat-label> Seleccione curso </mat-label>
                        <mat-select formControlName="studentSelect">
                          <mat-option *ngFor="let alumn of studentsUnenrolled" [value]="alumn" (onSelectionChange)="setAlumn($event)">
                            {{ alumn.FullName }}
                          </mat-option>
                        </mat-select>
          </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Cerrar</button>
        <button mat-button type="submit">Inscribir</button>
      </mat-dialog-actions>
</form>
