<mat-card>
  <mat-card-header>
      <mat-card-title>
          <h3>{{ course.Name | uppercase }}</h3></mat-card-title>
          <mat-card-subtitle><strong>{{ course.Duration }}</strong></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>{{ course.Description | slice: 0 : 10 }}</p>
      </mat-card-content>
      <mat-card-actions>
          <button (click)="removeCourse()" mat-raised-button color="warn"> Eliminar </button>
          <button (click)="editCourse()" mat-raised-button color="primary"> Editar </button>
      </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
